<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,500&display=swap"
    rel="stylesheet">

  <script type="application/javascript" src="validation.js"></script>
  <script type="application/javascript" src="validationCommon.js"></script>
</head>

<body>
  <main>
    <section class="introduction">
      <h1>Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problems in real-time.
        Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </section>
    <section class="offerAndForm">
      <label id="tryForFreeLabel"><b>Try it free 7 days</b> then $20/mo. thereafter</label>

      <form novalidate onsubmit="return validateForm()">
        <input type="text" id="firstName" name="firstName" placeholder="First Name">
        <span id="errorFirstName"></span>

        <input type="text" id="lastName" name="lastName" placeholder="Last Name">
        <span id="errorLastName"></span>

        <input type="text" id="email" name="email" placeholder="Email Address">
        <span id="errorEmail"></span>

        <input type="text" id="password" name="password" placeholder="Password">
        <span id="errorPassword"></span>

        <input type="submit" id="submit" value="CLAIM YOUR FREE TRIAL" />

        <label id="termsAndServices">By clicking the button, you are agreeing to our
          <a href="#" target="_blank">Terms and Services</a>
        </label>
      </form>
    </section>
  </main>
</body>

</html>
